    <main>
        <title>Kalóriabázis regisztráció</title>
      
      <body>
        <section class="forms-section">
            <div class="forms">
              <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                  Belépés
                  <span class="underline"></span>
                </button>
                <form class="form form-login">
                  <fieldset>
                    <legend>Kérem adja meg az e-mail címét és jelszavát</legend>
                    <div class="input-block">
                      <label for="login-email">E-mail</label>
                      <input id="login-email" type="email" required>
                    </div>
                    <div class="input-block">
                      <label for="login-password">Jelszó</label>
                      <input id="login-password" type="password" required>
                    </div>
                  </fieldset>
                  <button type="submit" class="btn-login">Belépés</button>
                </form>
              </div>
              <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                  Regisztráció
                  <span class="underline"></span>
                </button>
                <form class="form form-signup">
                  <fieldset>
                    <legend>Kérem adja meg az e-mail címét, jelszót, jelszót újra.</legend>
                    <div class="input-block">
                      <label for="signup-email">E-mail</label>
                      <input id="signup-email" type="email" required>
                    </div>
                    <div class="input-block">
                      <label for="signup-password">Jelszó</label>
                      <input id="signup-password" type="password" required>
                    </div>
                    <div class="input-block">
                      <label for="signup-password-confirm">Jelszó újra</label>
                      <input id="signup-password-confirm" type="password" required>
                    </div>
                  </fieldset>
                  <button type="submit" class="btn-signup">Regisztráció</button>
                </form>
              </div>
            </div>
          </section>
          
          
      </body>
